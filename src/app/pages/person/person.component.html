<h1>Person <small>Name Person</small></h1>

<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/persons">
            <i class="fa fa-arrow-left"></i>
            Return
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">

            <div class="form-group">
                <label>Moongose ID</label>
                <input  type="text" 
                        class="form-control"
                        placeholder="Moongose ID"
                        [(ngModel)]="person.id"
                        name="id" 
                        >
                <small class="form-text text-muted">
                        This field is self generated</small>        
            </div>

            <div class="form-group">
                    <label>Name</label>
                    <input  type="text" 
                            class="form-control"
                            placeholder="Name" 
                            [(ngModel)]="person.name"
                            name="name" 
                            required>       
            </div>
            <div class="form-group">
                    <label>Lastname</label>
                    <input  type="text" 
                            class="form-control"
                            placeholder="Lastname"
                            [(ngModel)]="person.lastname"
                            name="lastname"  
                            required>       
            </div>
         
            <div class="well"> 
                    <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" 
                           class="form-control" 
                           placeholder="Date of Birth"
                           [(ngModel)]="person.dateofbirth"
                           name="dateofbirth" 
                           required>
                    </div>
            </div>
         <!--    <div class="form-group row">
                    <label class="col-2 col-form-label">Sex</label>
                    <div class="col-md-8">
                    <div class="custom-control custom-radio custom-control-inline">
                           <input  [(ngModel)]="person.sex"
                                    [value]="s"                      
                                    type="radio" 
                                    name="sex" 
                                    id={{i}}
                                    class="custom-control-input"> 
                           <label class="custom-control-label" ></label>
                          </div>
                    </div>  
            </div> -->
            <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-1 pt-0">Sex</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" [(ngModel)]="person.sex" type="radio" name="sex" value="man" checked>
                          <label class="form-check-label">
                            Man
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" [(ngModel)]="person.sex" type="radio" name="sex"  value="woman">
                          <label class="form-check-label">
                            Woman
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
            <div class="form-group">
                    <label>Email</label>
                    <input type="email" 
                           class="form-control"
                           [(ngModel)]="person.email"
                           name="email"
                           placeholder="E-mail"
                           required>
            </div>
         
            <div class="well"> 
                    <div class="form-group">
                    <label>Created</label>
                    <input type="date" 
                           class="form-control" 
                           id="exampleInputDOB1" 
                           placeholder="Created"
                           [(ngModel)]="person.created"
                           name="created"
                           disabled="disabled">
                    <small class="form-text text-muted">
                             This field is self generated</small>
                    </div>
            </div>
            
            <hr>
            <div class="form-group text-left">
                <button type="submit"
                        class="btn btn-primary w-25">
                <i class="fa fa-save">
                    Save</i>
                </button>
            </div>

        </form>
    </div>
</div>
